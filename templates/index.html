<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="header">
        <h1>Battleship</h1>
    </div>

    <div class="container">
        <div class="player">
            <h2>Player One</h2>
            <div class="hits-misses">
                <span>Hits: <span id="p1-hits">0</span></span> |
                <span>Misses: <span id="p1-miss">0</span></span>
            </div>
        </div>

        <div class="player">
            <h2>Player Two</h2>
            <div class="hits-misses">
                <span>Hits: <span id="p2-hits">0</span></span> |
                <span>Misses: <span id="p2-miss">0</span></span>
            </div>
        </div>
    </div>


    <!-- Board for placing ships and attacking -->
    <div class="board-wrapper" id="p1-wrapper">
        <div class="board" id="p1self"></div>
	    <div class="board" id="p1opponent"></div>
    </div>

    <div class="board-wrapper" id="p2-wrapper" style="display: none;">
        <div class="board" id="p2self"></div>
	    <div class="board" id="p2opponent"></div>
    </div>

    <!-- Ship Placement Controls -->
    <div id="controls">
        <h2>Place Your Ships</h2>
        <label for="ship-length">Ship Length:</label>
        <select id="ship-length">
            <option value="2">Destroyer (2 units)</option>
            <option value="3">Submarine (3 units)</option>
            <option value="4">Battleship (4 units)</option>
            <option value="5">Carrier (5 units)</option>
        </select>
        <br><br>

        <label for="start-coord">Starting Coordinate (e.g., A1):</label>
        <input type="text" id="start-coord" placeholder="A1">
        <br><br>

        <label for="direction">Direction:</label>
        <select id="direction">
            <option value="horizontal">Horizontal</option>
            <option value="vertical">Vertical</option>
        </select>
        <br><br>

        <button id="place-ship">Place Ship</button>
        <button id="next-player-place-ship">Player 1 End Placing Ships</button>
        <button id="start-game" style="display: none;">Start Attack Phase</button>
    </div>
    <button id="end-turn" style="display: none;">End Turn</button>

    <canvas id="fireworksCanvas"></canvas>
    
    <script src="/static/js/Player.js"></script>
    <script src="/static/js/game.js"></script>
    <script src="/static/js/board.js"></script>
    <script src="/static/js/turnSystem.js"></script>
    <script src="/static/js/fireworks.js"></script>
</body>
</html>
